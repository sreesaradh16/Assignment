<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script>
            $(document).ready(function(){
                $("#name").blur(function(){
                    var name = $(this).val()
                    if(name.length < 5){
                        $("#error").css({"visibility" : "visible"})
                    }
                    else{
                        $("#error").css({"visibility" : "hidden"})
                    }
                })
            });
        </script>
</head>

<body>
    <div id="container">
        <label>name</label>
        <input type="text" id="name">
        <span id="error" style="color: red; visibility: hidden;">Enter your name</span>
        <label>email</label>
        <input type="text" id="email">
    </div>
</body>
