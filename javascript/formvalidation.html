<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"

</head>
<style>
    .form {
        margin-top: 40px;
        margin-left: 500px;
    }
</style>
<script type="text/javascript">

    function formvalidation() {
        var username_elt = document.getElementById("username");
        var contact_elt = document.getElementById("contact").value;
        var gender = document.getElementsByName("gender");
        var skills = document.getElementsByClassName("skills");
        var department = document.getElementById("dept");
        var username_msg = document.getElementById("username_msg");
        var contact_msg = document.getElementById("contact_msg");
        var gender_msg = document.getElementById("gender_msg");
        var skills_msg = document.getElementById("skills_msg");
        var skills_label = document.getElementsByClassName("error");
        var department_msg = document.getElementById("department_msg");
        form_status= true;
        if(username_elt.value == '')
        {
            username_msg.style.visibility = 'visible';
            username_elt.style.borderColor = 'red';
            form_status = false;
        }
        else
        {
            username_msg.style.visibility = 'hidden';
            username_elt.style.borderColor = 'black';
        }
        if(contact_elt.length < 10 )
        {
            contact_msg.style.visibility = 'visible';
            form_status = false;
        }
        else
        {
            contact_msg.style.visibility = 'hidden';
        }

        if(gender[0].checked == false && gender[1].checked == false)
        {
            gender_msg.style.visibility = 'visible';
            form_status = false;
        }
        else
        {
            gender_msg.style.visibility = 'hidden';
        }
        if(skills[0].checked == true || skills[1].checked == true || skills[2].checked == true || skills[3].checked == true)
        {
            skills_msg.style.visibility ='hidden';
            skills_label[0].style.color = 'black';
            skills_label[1].style.color = 'black';
            skills_label[2].style.color = 'black';
            skills_label[3].style.color = 'black';
        }
        else
        {
            skills_msg.style.visibility= 'visible';
            skills_label[0].style.color = 'red';
            skills_label[1].style.color = 'red';
            skills_label[2].style.color = 'red';
            skills_label[3].style.color = 'red';
            form_status = false;
        }
        if(department.value == '')
        {
            department_msg.style.visibility = 'visible';
            form_status =false;
        }
        else
        {
            department_msg.style.visibility = 'hidden';
        }


        if(form_status == false)
        {
            return false;
        }

    }


</script>

<body>
    <div class="form">
        <form action="" method="POST">
            <label>Username</label>
            <input type="text" id="username">
            <br>
            <span id="username_msg" style="color: red; visibility: hidden;">Please enter username</span>
            <br>
            <label>Contact</label>
            <input type="text" id="contact">
            <br>
            <span id="contact_msg" style="color: red; visibility: hidden;">Minimum 10 digits required</span>
            <br>
            <label>Gender</label>
            <input type="radio" name="gender" value="male"><label>Male</label>
            <input type="radio" name="gender" value="female"><label>Female</label>
            <br>
            <span id="gender_msg" style="color: red; visibility: hidden;">Select a gender</span>
            <br>
            <label>Skills</label>
            <input type="checkbox" class="skills"><label class="error">HTML</label>
            <input type="checkbox" class="skills"><label class="error">PYTHON</label>
            <input type="checkbox" class="skills"><label class="error">PHP</label>
            <input type="checkbox" class="skills"><label class="error">JAVASCRIPT</label>
            <br>
            <span id="skills_msg" style="color: red; visibility: hidden;">Select atleast one skill</span>
            <br>
            <label>Department</label>
            <select name="dept" id="dept">
                <option value="">Select a department</option>
                <option value="cse">CSE</option>
                <option value="ece">ECE</option>
                <option value="mech">MECH</option>
                <option value="civil">CIVIL</option>
            </select>
            <br>
            <span id="department_msg" style="color: red; visibility: hidden;">Select a dapartment</span>
            <br>
            <input type="submit" value="submit" onclick="return formvalidation()">
        </form>
    </div>
</body>

</html>
